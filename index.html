    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&family=Orbitron:wght@500;700;900&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #00f0ff; /* Electric Cyan */
            --secondary: #7000ff; /* Warp Purple */
            --accent: #ff003c; /* Alert Red */
            --bg-deep: #020205;
            --glass-border: rgba(0, 240, 255, 0.2);
            --hud-bg: rgba(5, 5, 10, 0.85);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: #e2e8f0;
            overflow: hidden;
        }
        
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .font-cyber { font-family: 'Orbitron', sans-serif; }
        .font-tech { font-family: 'Rajdhani', sans-serif; }
        
        /* --- CUSTOM SCROLLBAR --- */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.5); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--secondary); border-radius: 2px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* --- HUD & SHAPES --- */
        .hud-panel-left {
            background: var(--hud-bg);
            clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
            border-left: 2px solid var(--primary);
            border-top: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.1);
        }
        .hud-panel-right {
            background: var(--hud-bg);
            clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 0 100%);
            border-right: 2px solid var(--primary);
            border-top: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.1);
        }

        /* Glass panel upgrade */
        .glass-panel {
            background: rgba(10, 10, 20, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5), 0 0 15px rgba(0, 240, 255, 0.05);
            position: relative;
        }
        
        /* Corner accents for panels */
        .glass-panel::before {
            content: ''; position: absolute; top: -1px; left: -1px; width: 10px; height: 10px;
            border-top: 2px solid var(--primary); border-left: 2px solid var(--primary);
            pointer-events: none;
        }
        .glass-panel::after {
            content: ''; position: absolute; bottom: -1px; right: -1px; width: 10px; height: 10px;
            border-bottom: 2px solid var(--primary); border-right: 2px solid var(--primary);
            pointer-events: none;
        }

        .modal-overlay {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
        }

        /* --- GLITCH EFFECT --- */
        .glitch-text { position: relative; color: white; text-shadow: 2px 0 var(--secondary); }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-deep);
        }
        .glitch-text::before {
            left: 2px; text-shadow: -1px 0 #ff00c1; clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch-text::after {
            left: -2px; text-shadow: -1px 0 #00fff9; clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(12px, 9999px, 86px, 0); } 5% { clip: rect(34px, 9999px, 12px, 0); }
            10% { clip: rect(6px, 9999px, 55px, 0); } 100% { clip: rect(12px, 9999px, 86px, 0); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(82px, 9999px, 12px, 0); } 5% { clip: rect(12px, 9999px, 3px, 0); }
            10% { clip: rect(55px, 9999px, 76px, 0); } 100% { clip: rect(82px, 9999px, 12px, 0); }
        }

        /* --- SCANLINE & CRT EFFECTS --- */
        .crt-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.6) 100%);
            pointer-events: none; z-index: 50;
        }
        .scanline {
            width: 100%; height: 2px; z-index: 51; background: rgba(0, 240, 255, 0.05);
            opacity: 0.5; position: absolute; bottom: 100%; animation: scanline 6s linear infinite;
            pointer-events: none;
        }
        @keyframes scanline { 0% { bottom: 100%; } 100% { bottom: -10px; } }

        /* --- ANIMATIONS --- */
        @keyframes dash-flow { to { stroke-dashoffset: -40; } }
        .animate-dash-slow { animation: dash-flow 1s linear infinite; }
        
        .fade-enter { opacity: 0; transform: translateY(10px); }
        .fade-enter-active { opacity: 1; transform: translateY(0); transition: opacity 300ms, transform 300ms; }
        
        .cyber-input { 
            background: rgba(0, 0, 0, 0.6); 
            border: 1px solid rgba(255,255,255,0.1); 
            transition: all 0.3s ease;
            color: #fff;
        }
        .cyber-input:focus { 
            border-color: var(--primary); 
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.3); 
            background: rgba(0, 240, 255, 0.05); 
        }

        .neon-green { text-shadow: 0 0 8px rgba(34, 197, 94, 0.8); }
        .neon-cyan { text-shadow: 0 0 10px rgba(6, 182, 212, 0.8); }
        .neon-purple { text-shadow: 0 0 10px rgba(168, 85, 247, 0.8); }
        
        .typing-cursor::after {
            content: '_'; display: inline-block; animation: blink 1s infinite;
            color: var(--primary); margin-left: 2px;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* HEADER GRID */
        .header-grid {
            background-color: #050510;
            background-image: 
                linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.8);
        }

        /* TAB STYLES - Warp Style */
        .nav-tab {
            position: relative;
            transition: all 0.2s ease;
            opacity: 0.5;
            background: rgba(0,0,0,0.2);
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            margin: 0 2px;
        }
        .nav-tab:hover {
            opacity: 0.8;
            background: rgba(0, 240, 255, 0.05);
            transform: translateY(-2px);
        }
        .nav-tab.active {
            opacity: 1;
            color: white;
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.1), transparent);
            border-bottom: 2px solid var(--primary);
            text-shadow: 0 0 8px var(--primary);
        }
        
        /* Range Slider Styling */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px; width: 16px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            box-shadow: 0 0 10px var(--primary);
            margin-top: -6px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px;
            background: #334155;
            border-radius: 2px;
        }

        /* --- EDUCATION ANIMATIONS --- */
        @keyframes float-particle {
            0% { transform: translate(0, 0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translate(100px, 0); opacity: 0; }
        }
        .edu-particle { animation: float-particle 2s linear infinite; }
        
        @keyframes bounce-contain {
            0% { transform: translate(0, 0); }
            25% { transform: translate(40px, 20px); }
            50% { transform: translate(20px, 40px); }
            75% { transform: translate(-10px, 20px); }
            100% { transform: translate(0, 0); }
        }
        .edu-contained { animation: bounce-contain 4s ease-in-out infinite; }
        
        @keyframes slot-machine {
            0% { content: "192.168.1.10"; }
            25% { content: "192.168.1.55"; }
            50% { content: "192.168.1.102"; }
            75% { content: "192.168.1.13"; }
            100% { content: "192.168.1.10"; }
        }
        .edu-dynamic-text::after { content: "192.168.1.10"; animation: slot-machine 3s steps(4) infinite; }

        /* --- OSI STACK ANIMATION --- */
        @keyframes flow-down {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .packet-flow-down {
            position: absolute; left: 50%; width: 8px; height: 8px; 
            background: var(--primary); border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
            transform: translateX(-50%);
            animation: flow-down 3s infinite linear;
            pointer-events: none;
            z-index: 20;
        }
        
        .osi-layer {
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .osi-layer:hover {
            background: rgba(0, 240, 255, 0.1);
            border-left: 4px solid var(--primary);
            padding-left: 1rem;
        }
        .osi-layer.active {
            background: linear-gradient(90deg, rgba(0, 240, 255, 0.2), transparent);
            border-left: 4px solid var(--primary);
            border-right: 4px solid var(--secondary);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.1);
        }
        
    </style>
</head>

                this.z = Math.random() * width;
                this.pz = this.z;

            update() {
                this.z = this.z - warpSpeed;
                if (this.z < 1) {
                    this.reset();
                    this.z = width;
                    this.pz = this.z;
                }
            }
            draw() {
                const cx = width / 2;
                const cy = height / 2;

                const sx = (this.x / this.z) * width + cx;
                const sy = (this.y / this.z) * height + cy;

                const px = (this.x / this.pz) * width + cx;
                const py = (this.y / this.pz) * height + cy;
                
                this.pz = this.z;

                // Opacity based on Z (closer = brighter)
                const opacity = 1 - (this.z / width);

                ctx.beginPath();
                ctx.moveTo(px, py);
                ctx.lineTo(sx, sy);
                ctx.strokeStyle = `rgba(0, 240, 255, ${opacity})`;

        const ipToLong = (ip) => {
            if(!ip) return null;
            const parts = ip.split('.');
            if (parts.length !== 4 || parts.some(p => isNaN(parseInt(p)))) return null;
            return ((parseInt(parts[0], 10) << 24) | (parseInt(parts[1], 10) << 16) | (parseInt(parts[2], 10) << 8) | parseInt(parts[3], 10)) >>> 0;
        };

        const longToIp = (long) => [(long >>> 24) & 0xFF, (long >>> 16) & 0xFF, (long >>> 8) & 0xFF, long & 0xFF].join('.');

        const cidrToMask = (cidr) => {
             const maskLong = ~((1 << (32 - cidr)) - 1);
             return longToIp(maskLong >>> 0);
        };

        const maskToCidr = (mask) => {
            const long = ipToLong(mask);
            if(long === null) return null;
            let cidr = 0;
            for(let i=31; i>=0; i--) {
                if((long & (1<<i)) !== 0) cidr++;

            const mask = ~((1 << (32 - cidr)) - 1);
            const networkLong = (ipLong & mask) >>> 0;
            const broadcastLong = (networkLong | ~mask) >>> 0;
            const usableStart = (networkLong + 1) >>> 0;
            const usableEnd = (broadcastLong - 1) >>> 0;
            const hosts = Math.max(0, usableEnd > usableStart ? usableEnd - usableStart + 1 : 0);
            
            const houseIps = [];
            for(let i=0; i<Math.min(hosts, 20); i++) houseIps.push(longToIp(usableStart + i));

            return { networkAddress: longToIp(networkLong), broadcastAddress: longToIp(broadcastLong), firstHost: longToIp(usableStart), lastHost: longToIp(usableEnd), totalHosts: hosts, houseIps };
        };

            return parts.map(octetToBinary).join('.');

            drawISPNode(ispBPos, state.ispB, 'ispB');

            if (state.peering.status === 'configured') {
                const x1 = ispAPos.x * (width/100);
                const y1 = ispAPos.y * (height/100);
                const x2 = ispBPos.x * (width/100);
                const y2 = ispBPos.y * (height/100);
                const offset = 30;
                
                const pathD = `M ${x1 + offset} ${y1} L ${x2 - offset} ${y2}`;
                svgContent += `
                    <path d="${pathD}" stroke="#eab308" stroke-width="3" fill="none" class="draw-path" filter="url(#glow)" opacity="0.9"/>
                    <path d="${pathD}" stroke="#fff" stroke-width="1" fill="none" stroke-dasharray="10,20" class="animate-dash-slow" opacity="0.8" />
                `;
            }

            const slots = [{x: 15, y: 20}, {x: 85, y: 20}, {x: 15, y: 80}, {x: 85, y: 80}];

            state.zones.slice(0, 4).forEach((zone, idx) => {
                const slot = slots[idx];
                const targetISP = zone.ispId === 'A' ? ispAPos : ispBPos;
                const isOnline = zone.status === 'online';
                const isSelected = zone.id === state.selectedZoneId;
                const color = zone.ispId === 'A' ? '#22c55e' : '#3b82f6';
                
                const x1 = slot.x * (width/100);
                const y1 = slot.y * (height/100);
                const x2 = targetISP.x * (width/100);
                const y2 = targetISP.y * (height/100);
                
                const pathD = `M ${x1} ${y1} Q ${(x1+x2)/2} ${y1} ${x2} ${y2}`;

                svgContent += `<path d="${pathD}" stroke="#1e293b" stroke-width="2" fill="none" opacity="0.3" />`;
                
                if (isOnline) {
                    svgContent += `<path d="${pathD}" stroke="${color}" stroke-width="2" fill="none" class="draw-path" filter="url(#glow)" />`;
                    // Moving particle
                    svgContent += `
                        <circle r="2" fill="#fff">
                            <animateMotion dur="${zone.ispId === 'A' && state.ispA.localPref > 100 ? '0.5s' : '1.5s'}" repeatCount="indefinite" path="${pathD}" rotate="auto" />
                        </circle>
                    `;
                }

                if (isSelected && state.activeTab === 'zones') {
                    const cx = slot.x * (width/100);
                    const cy = slot.y * (height/100);
                    svgContent += `
                        <g transform="translate(${cx}, ${cy})">
                            <circle r="30" stroke="#00f0ff" stroke-width="1" fill="none" stroke-dasharray="20 10" class="animate-spin-slow" opacity="0.8"/>
                            <path d="M-35,0 L-25,0 M35,0 L25,0 M0,-35 L0,-25 M0,35 L0,25" stroke="#00f0ff" stroke-width="2" />
                        </g>
                    `;
                }

                nodesHtml += `
                    <div style="left: ${slot.x}%; top: ${slot.y}%; transform: translate(-50%, -50%);" 
                         class="absolute w-12 h-12 md:w-14 md:h-14 rounded-full bg-black border ${isOnline ? (zone.ispId==='A'?'border-green-500 shadow-[0_0_15px_rgba(34,197,94,0.4)]':'border-blue-500 shadow-[0_0_15px_rgba(59,130,246,0.4)]') : (isSelected ? 'border-cyan-400 shadow-[0_0_15px_rgba(0,240,255,0.3)]' : 'border-slate-800')} flex items-center justify-center z-20 pointer-events-auto cursor-pointer hover:scale-110 transition-transform"
                         onclick="state.selectedZoneId=${zone.id}; state.inputIp='${zone.config.ip}'; state.inputCidr=${zone.config.cidr||24}; state.inputMask=cidrToMask(state.inputCidr); switchTab('zones');">
                        <i data-lucide="home" class="w-5 h-5 ${isOnline ? 'text-white' : 'text-slate-500'}"></i>
                        <div class="absolute -bottom-6 text-[9px] w-24 text-center text-slate-400 font-mono bg-black/80 rounded px-1 border border-slate-800">${zone.name}</div>
                    </div>
                `;
            });

            svg.innerHTML = svgContent;
            nodesDiv.innerHTML = nodesHtml;
            lucide.createIcons();
        }

        function updateGlobalStatus() {
            const statusPanel = document.getElementById('status-panel');
            const statusText = document.getElementById('status-text');
            const statusLight = document.getElementById('status-light');
            const prefA = document.getElementById('pref-a-display');
            const prefB = document.getElementById('pref-b-display');

            const isUp = state.peering.status === 'configured';
            const statusString = isUp ? "ONLINE" : "OFFLINE";
            
            // Only update DOM if status changed to prevent scramble spam
            if(statusText.dataset.current !== statusString) {
                statusText.dataset.current = statusString;
                
                if(isUp) {
                    statusPanel.classList.remove('border-red-500');
                    statusPanel.classList.add('border-green-500', 'shadow-[0_0_20px_rgba(34,197,94,0.3)]');
                    
                    statusLight.classList.remove('bg-red-500', 'shadow-[0_0_10px_red]');
                    statusLight.classList.add('bg-green-500', 'shadow-[0_0_10px_#22c55e]');
                    
                    statusText.classList.remove('text-red-400');
                    statusText.classList.add('text-green-400', 'neon-green');
                } else {
                    statusPanel.classList.add('border-red-500');
                    statusPanel.classList.remove('border-green-500', 'shadow-[0_0_20px_rgba(34,197,94,0.3)]');
                    
                    statusLight.classList.add('bg-red-500', 'shadow-[0_0_10px_red]');
                    statusLight.classList.remove('bg-green-500', 'shadow-[0_0_10px_#22c55e]');
                    
                    statusText.classList.add('text-red-400');
                    statusText.classList.remove('text-green-400', 'neon-green');
                }
                scrambleText(statusText, statusString);
            }

            prefA.innerText = state.ispA.localPref;
            prefB.innerText = state.ispB.localPref;
            document.getElementById('score-display').innerText = state.score + "%";
        }

        function render() {
            document.querySelectorAll('.nav-tab').forEach(btn => {
                if(btn.id === `tab-${state.activeTab}`) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            renderAdvisor();
            renderContent();
            renderMap();
            updateGlobalStatus();
            lucide.createIcons();
        }

        window.onload = () => {
            resizeCanvas();
            initStars();
            animateCanvas();
            render();
            window.addEventListener('resize', () => {
                resizeCanvas();
                renderMap();
            });
        };

    </script>
</body>
</html>
