            animation: moveHex 60s linear infinite;
        }
        @keyframes moveHex {
            0% { background-position: 0 0; }
            100% { background-position: 0 -100px; }
        }

        /* --- GLITCH EFFECT --- */
        .glitch-text { position: relative; color: white; }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }
        .glitch-text::before {
            left: 2px; text-shadow: -1px 0 #ff00c1; clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch-text::after {
            left: -2px; text-shadow: -1px 0 #00fff9; clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(12px, 9999px, 86px, 0); } 5% { clip: rect(34px, 9999px, 12px, 0); }
            10% { clip: rect(6px, 9999px, 55px, 0); } 100% { clip: rect(12px, 9999px, 86px, 0); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(82px, 9999px, 12px, 0); } 5% { clip: rect(12px, 9999px, 3px, 0); }
            10% { clip: rect(55px, 9999px, 76px, 0); } 100% { clip: rect(82px, 9999px, 12px, 0); }
        }

        /* --- SCANLINE & CRT EFFECTS --- */
        .crt-overlay {

            pointer-events: none; box-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
        }
        @keyframes scanline { 0% { bottom: 100%; } 100% { bottom: -10px; } }

        /* --- ANIMATIONS --- */
        @keyframes dash-flow { to { stroke-dashoffset: -20; } }
        .animate-dash-slow { animation: dash-flow 2s linear infinite; }
        
        @keyframes draw-in { from { stroke-dashoffset: 1000; } to { stroke-dashoffset: 0; } }
        .draw-path { stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: draw-in 2s ease-out forwards; }

        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes spin-reverse { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }
        .animate-spin-slow { transform-origin: center; animation: spin-slow 10s linear infinite; }

        .fade-enter { opacity: 0; transform: translateY(10px); }

        // --- ANIMATION UTILS ---
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&';
        function scrambleText(element, finalString) {
            let iterations = 0;
            const interval = setInterval(() => {

                }).join('');
                if (iterations >= finalString.length) clearInterval(interval);
                iterations += 1 / 3;
            }, 30);
        }

        // --- BACKGROUND CANVAS ANIMATION ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];

        function resizeCanvas() {
            width = canvas.width = canvas.parentElement.offsetWidth;
            height = canvas.height = canvas.parentElement.offsetHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.3;
                this.vy = (Math.random() - 0.5) * 0.3;
                this.size = Math.random() * 2;
                this.phase = Math.random() * Math.PI * 2;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                this.phase += 0.05;
                if(this.x < 0 || this.x > width) this.vx *= -1;
                if(this.y < 0 || this.y > height) this.vy *= -1;
            }
            draw() {
                const alpha = (Math.sin(this.phase) + 1) / 2 * 0.5 + 0.1;
                ctx.fillStyle = `rgba(6, 182, 212, ${alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for(let i=0; i<50; i++) particles.push(new Particle());
        }

        function animateCanvas() {
            ctx.clearRect(0, 0, width, height);
            ctx.strokeStyle = 'rgba(6, 182, 212, 0.05)';
            ctx.lineWidth = 1;
            for(let i=0; i<particles.length; i++) {
                let p = particles[i]; p.update(); p.draw();
                for(let j=i+1; j<particles.length; j++) {
                    let p2 = particles[j];
                    let dist = Math.sqrt((p.x-p2.x)**2 + (p.y-p2.y)**2);
                    if(dist < 120) { ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke(); }
                }
            }
            requestAnimationFrame(animateCanvas);
        }

        // --- APP LOGIC ---
        const possibleClasses = ['A', 'B', 'C'];
        const BGP_PEERING_RANGE_IP = '192.168.0.0';

        const initialIspA = { name: 'ISP A', block: '10.0.0.0', cidr: 8, as: 65001, color: 'green', keepalive: 60, holdtime: 180 };
        const initialIspB = { name: 'ISP B', block: '172.16.0.0', cidr: 12, as: 65002, color: 'blue', keepalive: 60, holdtime: 180 };

        state.zones = generateZones();

        // --- IP LOGIC ---
        const ipToLong = (ip) => {
            if(!ip) return null;
            const parts = ip.split('.');
            if (parts.length !== 4 || parts.some(p => isNaN(parseInt(p)))) return null;
            return ((parseInt(parts[0], 10) << 24) | (parseInt(parts[1], 10) << 16) | (parseInt(parts[2], 10) << 8) | parseInt(parts[3], 10)) >>> 0;
        };

        const longToIp = (long) => [(long >>> 24) & 0xFF, (long >>> 16) & 0xFF, (long >>> 8) & 0xFF, long & 0xFF].join('.');

        const cidrToMask = (cidr) => {
             const maskLong = ~((1 << (32 - cidr)) - 1);
             return longToIp(maskLong >>> 0);
        };

        const maskToCidr = (mask) => {
            const long = ipToLong(mask);
            if(long === null) return null;
            let cidr = 0;
            for(let i=31; i>=0; i--) {
                if((long & (1<<i)) !== 0) cidr++;
                else break;
            }
            return cidr;
        };

        const isIpInSubnet = (ipLong, networkLong, cidr) => {
            const mask = ~((1 << (32 - cidr)) - 1);
            return (ipLong & mask) === (networkLong & mask);
        };

        const calculateSubnet = (ip, cidr) => {
            const ipLong = ipToLong(ip);
            if (ipLong === null || cidr < 1 || cidr > 32) return null;
            const mask = ~((1 << (32 - cidr)) - 1);
            const networkLong = (ipLong & mask) >>> 0;
            const broadcastLong = (networkLong | ~mask) >>> 0;
            const usableStart = (networkLong + 1) >>> 0;
            const usableEnd = (broadcastLong - 1) >>> 0;
            const hosts = Math.max(0, usableEnd > usableStart ? usableEnd - usableStart + 1 : 0);
            
            const houseIps = [];
            for(let i=0; i<Math.min(hosts, 20); i++) houseIps.push(longToIp(usableStart + i));

            return { networkAddress: longToIp(networkLong), broadcastAddress: longToIp(broadcastLong), firstHost: longToIp(usableStart), lastHost: longToIp(usableEnd), totalHosts: hosts, houseIps };
        };

        const octetToBinary = (octet) => parseInt(octet, 10).toString(2).padStart(8, '0');
        const ipToBinary = (ip) => {
            const parts = ip.split('.');
            if (parts.length !== 4) return 'Invalid IP';
            return parts.map(octetToBinary).join('.');
        }

            state.inputCidr = parseInt(val);

        }
        function handleIpInput(val) {
            // Check for paste with CIDR (e.g., 10.0.0.1/24)
            if(val.includes('/')) {
                const parts = val.split('/');
                if(parts.length === 2) {
                    const ip = parts[0].trim();
                    const cidr = parseInt(parts[1]);
                    if(cidr >= 8 && cidr <= 30) {
                        state.inputIp = ip;
                        state.inputCidr = cidr;
                        state.inputMask = cidrToMask(cidr);
                        renderContent();
                        return;
                    }
                }
            } 
            
            state.inputIp = val;
            
            // Auto detect classful mask if it looks like a complete IP
            const parts = val.split('.');
            if(parts.length === 4 && parts.every(p => p.length > 0) && !state.ipAutoDetected) {
                const firstOctet = parseInt(parts[0]);
                let detectedCidr = 24;
                if(firstOctet >= 1 && firstOctet <= 126) detectedCidr = 8; // Class A
                else if(firstOctet >= 128 && firstOctet <= 191) detectedCidr = 16; // Class B
                // Class C is default
                
                state.inputCidr = detectedCidr;
                state.inputMask = cidrToMask(detectedCidr);
                state.ipAutoDetected = true; // prevent constant flapping
                renderContent();
            } else if (parts.length < 4) {
                state.ipAutoDetected = false; // reset flag if they delete
            }
        }

 neighbor 192.168.0.2 remote-as ${ispKey === 'ispA' ? state.ispB.as : state.ispA.as}

        }

            state[ispKey].block = ip;

        // --- HANDLERS ---
        function handleConfigIBGP(ispKey) {
            const cfg = state[ispKey];
            const ipRegex = /^(\d{1,3}\.){3}\d{1,3}$/;

            if (!ipRegex.test(cfg.routerId)) {
                cfg.iBGPStatus = 'error';
                cfg.message = "Diagnostic: Router ID must be a valid 32-bit IP address to uniquely identify the BGP node.";
                addLog(cfg.name, "ERR: Invalid Router ID", "error");
            } else if (!cfg.as || cfg.as < 1) {
                cfg.iBGPStatus = 'error';
                cfg.message = "Diagnostic: AS Number is required for BGP Process initialization.";
                addLog(cfg.name, "ERR: Invalid AS", "error");
            } else {
                cfg.iBGPStatus = 'configured';
                cfg.message = `Analysis: iBGP Mesh Stable. Local Preference set to ${cfg.localPref} to influence outbound paths.`;
                state.score += 5;
                addLog(cfg.name, `iBGP Mesh Online. Policy Active.`, "success");
            }
            render();

        function handleConfigEBGP() {
            const p = state.peering;

            if (state.ispA.iBGPStatus !== 'configured' || state.ispB.iBGPStatus !== 'configured') {
                p.status = 'error';
                p.message = "Diagnostic: Cannot establish External BGP (eBGP) until Internal BGP (iBGP) stability is confirmed.";
                addLog("eBGP", "ERR: Local AS iBGP Down", "error");
                render();
                return;
            }

            const subnet = calculateSubnet(p.ip, p.cidr);
            const parentBlock = ipToLong(BGP_PEERING_RANGE_IP);
            
            if (!subnet || p.cidr !== 30 || !isIpInSubnet(ipToLong(p.ip), parentBlock, BGP_PEERING_CIDR)) {
                p.status = 'error';
                p.message = "Protocol Mismatch: Point-to-Point links strictly require a /30 subnet (2 usable hosts) to conserve Global IP space.";
                addLog("eBGP", "ERR: Invalid Subnet (Requires /30)", "error");

                p.message = `Security Alert: Remote AS mismatch. Expected AS${state.ispB.as} but configuration specifies AS${p.remoteAs}.`;

            render();
        }

        function handleZoneConnect() {
            const zone = state.zones.find(z => z.id === state.selectedZoneId);
            if (!zone) return;

            const ispData = zone.ispId === 'A' ? state.ispA : state.ispB;
            const inputIp = state.inputIp;
            const inputCidr = parseInt(state.inputCidr);

            if (state.peering.status !== 'configured') {
                zone.status = 'error';
                zone.message = "Network Failure: Uplink to Global Routing Table is down.";
                addLog("ZONE", `Connection failed: Global BGP Down`, "error");
                render();
                return;
            }

            const sub = calculateSubnet(inputIp, inputCidr);
            if (!sub) {
                zone.status = 'error';
                zone.message = "Syntax Error: Invalid IP/CIDR combination.";
                render(); return;
            }

            const ipL = ipToLong(inputIp);
            const ispL = ipToLong(ispData.block);
            if (!isIpInSubnet(ipL, ispL, ispData.cidr)) {
                zone.status = 'error';
                zone.message = `Policy Violation: Advertised IP is outside of owned AS Block (${ispData.block}/${ispData.cidr}).`;
                addLog("ZONE", `Route Rejected: Outside AS Block`, "error");
                render(); return;
            }

            if (sub.networkAddress !== inputIp) {
                zone.status = 'error';
                zone.message = `Configuration Error: Entry is not a Network ID. Suggestion: ${sub.networkAddress}`;
                render(); return;
            }

            if (sub.totalHosts < zone.hostsRequired) {
                zone.status = 'error';
                zone.message = `Capacity Warning: Subnet /${inputCidr} (${sub.totalHosts} hosts) cannot support required ${zone.hostsRequired} nodes.`;
                render(); return;
            }

            // Update efficiency score
            const waste = sub.totalHosts - zone.hostsRequired;
            const efficiency = Math.max(0, 100 - (waste / sub.totalHosts * 100));
            
            if (zone.status !== 'online') {
                state.score += Math.floor(efficiency);
            }
            
            zone.status = 'online';
            zone.message = `Route Advertised. Efficiency: ${efficiency.toFixed(1)}%`;

            zone.config = { ip: inputIp, cidr: inputCidr };
            
            addLog("ZONE", `${zone.name} ONLINE. Eff: ${efficiency.toFixed(1)}%`, "success");
            render();
        }

            else if (tab === 'zones') {
                const zList = state.zones.map(z => `
                    <div onclick="state.selectedZoneId=${z.id}; state.inputIp='${z.config.ip}'; state.inputCidr=${z.config.cidr||24}; state.inputMask=cidrToMask(state.inputCidr); render();" 
                         class="cursor-pointer p-2 rounded mb-1 border flex justify-between items-center text-xs transition-all duration-200
                         ${state.selectedZoneId === z.id ? 'bg-cyan-900/40 border-cyan-500 shadow-[0_0_10px_rgba(6,182,212,0.2)]' : 'bg-slate-800/50 border-transparent hover:bg-slate-700/50'}">
                        <span class="font-bold font-mono ${z.status === 'online' ? 'text-green-400 neon-green' : 'text-slate-300'}">${z.name}</span>
                        <span class="${z.ispId==='A'?'text-green-500':'text-blue-500'} font-mono font-bold text-[10px]">AS${z.ispId==='A'?state.ispA.as:state.ispB.as}</span>
                    </div>
                `).join('');

                const currZ = state.zones.find(z => z.id === state.selectedZoneId);
                const ispData = currZ.ispId === 'A' ? state.ispA : state.ispB;
                const totalHosts = Math.pow(2, 32 - state.inputCidr) - 2;
                const waste = Math.max(0, totalHosts - currZ.hostsRequired);
                const wastePercent = Math.min(100, (waste / totalHosts) * 100);

                container.innerHTML = `
                    <div class="flex flex-col sm:flex-row gap-4 h-[350px] fade-enter-active">
                        <div class="w-full sm:w-1/3 overflow-y-auto pr-2 custom-scrollbar border-b sm:border-b-0 sm:border-r border-slate-700 pb-2 sm:pb-0 h-1/3 sm:h-full">
                            ${zList}
                        </div>
                        <div class="w-full sm:w-2/3 glass-panel rounded p-4 flex flex-col h-2/3 sm:h-full">
                            <div class="flex justify-between items-start mb-4 border-b border-white/5 pb-2">
                                <div>
                                    <h3 class="font-bold text-white flex items-center gap-2 font-cyber">
                                        ${currZ.name}
                                        ${currZ.status === 'online' ? '<i data-lucide="check" class="text-green-400" size="16"></i>' : ''}
                                    </h3>
                                    <div class="text-xs text-slate-400">Req: <span class="text-white font-bold">${currZ.hostsRequired}</span> hosts <button onclick="showConcept('vlsm')" class="text-cyan-400 hover:text-white ml-1">[?]</button></div>
                                </div>
                                <div class="text-[10px] font-mono px-2 py-1 rounded bg-black/40 border border-slate-600 text-${ispData.color}-400">
                                    Source: ${ispData.block}/${ispData.cidr}
                                </div>
                            </div>

                            <div class="space-y-3 flex-1 overflow-y-auto custom-scrollbar">
                                <div>
                                    <label class="block text-xs text-slate-400 mb-1">Network Address (Auto-detects /CIDR on paste)</label>
                                    <input type="text" class="w-full cyber-input rounded p-2 font-mono text-white text-sm outline-none" 
                                        value="${state.inputIp}" oninput="handleIpInput(this.value)">
                                </div>
                                
                                <div class="grid grid-cols-2 gap-4">
                                     <div>
                                        <label class="block text-xs text-slate-400 mb-1">Subnet Mask</label>
                                        <input type="text" class="w-full cyber-input rounded p-2 font-mono text-white text-sm outline-none" 
                                            value="${state.inputMask}" onchange="updateZoneMask(this.value)">
                                     </div>
                                     <div>
                                        <label class="block text-xs text-slate-400 mb-1 text-right">CIDR /${state.inputCidr}</label>
                                        <input type="range" min="8" max="30" value="${state.inputCidr}" class="w-full accent-cyan-500" 
                                        oninput="updateZoneCidr(this.value)">
                                     </div>
                                </div>

                                <div>
                                    <label class="block text-xs text-slate-400 mb-1 flex justify-between">
                                        <span>Efficiency Analysis</span>
                                        <span class="${wastePercent > 50 ? 'text-red-400' : 'text-green-400'}">Waste: ${wastePercent.toFixed(1)}%</span>
                                    </label>
                                    
                                    <!-- Visual Efficiency Bar -->
                                    <div class="h-2 w-full bg-slate-800 rounded mt-2 overflow-hidden flex">
                                        <div class="bg-green-500 h-full" style="width: ${100 - wastePercent}%"></div>
                                        <div class="bg-red-500/50 h-full" style="width: ${wastePercent}%"></div>
                                    </div>
                                    <div class="flex justify-between text-[9px] text-slate-500 mt-1 font-mono">
                                        <span>Used: ${currZ.hostsRequired}</span>
                                        <span>Total: ${totalHosts}</span>
                                    </div>
                                </div>
                                
                                <div class="mt-auto pt-2">
                                    <button onclick="handleZoneConnect()" class="w-full py-2 bg-cyan-700 hover:bg-cyan-600 text-white rounded font-bold text-sm shadow-lg shadow-cyan-900/40 border border-cyan-500/30 transition-all hover:scale-[1.02]">
                                        Advertise Route
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            else if (tab === 'calc') {
                container.innerHTML = `
                    <div class="glass-panel rounded p-4 border border-slate-700 fade-enter-active">
                        <h3 class="font-bold text-cyan-400 mb-4 flex gap-2 items-center font-cyber"><i data-lucide="calculator"></i> Binary Matrix</h3>
                        <div class="flex gap-2 mb-4">
                            <input id="calc-ip" type="text" placeholder="IP Address" class="cyber-input p-2 rounded font-mono text-white flex-1 min-w-0 outline-none">
                            <input id="calc-cidr" type="number" placeholder="24" class="cyber-input p-2 rounded font-mono text-white w-16 outline-none">
                            <button onclick="runCalc()" class="bg-cyan-600 text-white px-4 rounded hover:bg-cyan-500 font-bold border border-cyan-400/50">Calc</button>
                        </div>
                        <div id="calc-results" class="text-xs font-mono space-y-2 text-slate-300">
                            Enter values to decode binary stream.
                        </div>
                    </div>
                `;
            }
        }

        function runCalc() {
            const ip = document.getElementById('calc-ip').value;
            const cidr = parseInt(document.getElementById('calc-cidr').value);
            const res = calculateSubnet(ip, cidr);
            const div = document.getElementById('calc-results');
            
            if(!res) { div.innerHTML = "<span class='text-red-400 font-bold'>Invalid Data Stream</span>"; return; }

            const binIp = ipToBinary(ip);
            const binMask = ipToBinary(longToIp(~((1 << (32 - cidr)) - 1) >>> 0));

            div.innerHTML = `
                <div class="grid grid-cols-2 gap-2">
                    <div class="bg-slate-900/80 p-2 rounded border border-slate-700">Network: <span class="text-green-400 neon-green">${res.networkAddress}</span></div>
                    <div class="bg-slate-900/80 p-2 rounded border border-slate-700">Broadcast: <span class="text-yellow-400">${res.broadcastAddress}</span></div>
                    <div class="col-span-2 bg-black/60 p-2 rounded border border-dashed border-slate-700">
                        <div class="text-slate-500">IP Binary:</div>
                        <div class="break-all text-cyan-200 font-bold tracking-widest">${binIp}</div>
                        <div class="text-slate-500 mt-1">Mask Binary:</div>
                        <div class="text-yellow-500 break-all tracking-widest">${binMask}</div>
                    </div>
                    <div class="col-span-2 text-center text-cyan-400 pt-2 font-bold">Total Usable Hosts: ${res.totalHosts}</div>
                </div>
            `;
        }

        function renderMap() {
            const svg = document.getElementById('network-map');
            const nodesDiv = document.getElementById('map-nodes');
            const width = svg.clientWidth || 800;
            const height = svg.clientHeight || 600;

            let svgContent = `<defs>
                <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
                    <feGaussianBlur stdDeviation="2" result="blur" />
                    <feComposite in="SourceGraphic" in2="blur" operator="over" />
                </filter>
            </defs>`;
            
            let nodesHtml = '';
            const ispAPos = { x: 35, y: 50 };
            const ispBPos = { x: 65, y: 50 };

            const drawISPNode = (pos, data, key) => {
                const isActive = data.iBGPStatus === 'configured';
                if(isActive) {
                     svgContent += `<circle cx="${pos.x}%" cy="${pos.y}%" r="35" stroke="${key==='ispA'?'#22c55e':'#3b82f6'}" stroke-width="1" fill="none" opacity="0.3">
                        <animate attributeName="r" values="35;45;35" dur="3s" repeatCount="indefinite" />
                        <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" repeatCount="indefinite" />
                     </circle>`;
                }
                
                nodesHtml += `
                    <div style="left: ${pos.x}%; top: ${pos.y}%; transform: translate(-50%, -50%);" 
                         class="absolute flex flex-col items-center pointer-events-auto cursor-pointer group" onclick="switchTab('${key==='ispA'?'A':'B'}')">
                        <div class="w-12 h-12 md:w-16 md:h-16 rounded-full border-4 ${isActive ? (key==='ispA'?'border-green-500 shadow-[0_0_20px_rgba(34,197,94,0.6)]':'border-blue-500 shadow-[0_0_20px_rgba(59,130,246,0.6)]') : 'border-slate-600'} 
                             bg-slate-900 flex items-center justify-center z-10 transition-all duration-500 group-hover:scale-110 relative overflow-hidden">
                            <div class="absolute inset-0 bg-white/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                            <i data-lucide="server" class="${isActive ? (key==='ispA'?'text-green-400':'text-blue-400') : 'text-slate-500'}"></i>
                        </div>
                        <div class="mt-3 bg-black/80 backdrop-blur px-2 py-1 rounded border border-slate-700 text-[8px] md:text-[10px] font-bold text-slate-300 font-mono shadow-lg">
                            AS ${data.as}
                        </div>
                    </div>
                `;
            };
            drawISPNode(ispAPos, state.ispA, 'ispA');
            drawISPNode(ispBPos, state.ispB, 'ispB');

            if (state.peering.status === 'configured') {
                const x1 = ispAPos.x * (width/100);
                const y1 = ispAPos.y * (height/100);
                const x2 = ispBPos.x * (width/100);
                const y2 = ispBPos.y * (height/100);
                const offset = 30;
                
                const pathD = `M ${x1 + offset} ${y1} L ${x2 - offset} ${y2}`;
                svgContent += `
                    <path d="${pathD}" stroke="#eab308" stroke-width="4" fill="none" class="draw-path" filter="url(#glow)" opacity="0.8"/>
                    <path d="${pathD}" stroke="#fef08a" stroke-width="2" fill="none" stroke-dasharray="5,5" class="animate-dash-slow" />
                `;
            }

            const slots = [{x: 15, y: 20}, {x: 85, y: 20}, {x: 15, y: 80}, {x: 85, y: 80}];

            state.zones.slice(0, 4).forEach((zone, idx) => {
                const slot = slots[idx];
                const targetISP = zone.ispId === 'A' ? ispAPos : ispBPos;
                const isOnline = zone.status === 'online';
                const isSelected = zone.id === state.selectedZoneId;
                const color = zone.ispId === 'A' ? '#22c55e' : '#3b82f6';
                
                const x1 = slot.x * (width/100);
                const y1 = slot.y * (height/100);
                const x2 = targetISP.x * (width/100);
                const y2 = targetISP.y * (height/100);
                
                const pathD = `M ${x1} ${y1} Q ${(x1+x2)/2} ${y1} ${x2} ${y2}`;

                svgContent += `<path d="${pathD}" stroke="#1e293b" stroke-width="4" fill="none" opacity="0.5" />`;
                
                if (isOnline) {
                    svgContent += `<path d="${pathD}" stroke="${color}" stroke-width="2" fill="none" class="draw-path" filter="url(#glow)" />`;
                    svgContent += `
                        <circle r="3" fill="#fff">
                            <animateMotion dur="${zone.ispId === 'A' && state.ispA.localPref > 100 ? '1s' : '2s'}" repeatCount="indefinite" path="${pathD}" rotate="auto" />
                        </circle>
                    `;
                }

                if (isSelected && state.activeTab === 'zones') {
                    const cx = slot.x * (width/100);
                    const cy = slot.y * (height/100);
                    svgContent += `
                        <g transform="translate(${cx}, ${cy})">
                            <circle r="35" stroke="#06b6d4" stroke-width="1" fill="none" stroke-dasharray="10 5" class="animate-spin-slow" opacity="0.6"/>
                            <circle r="40" stroke="#06b6d4" stroke-width="1" fill="none" stroke-dasharray="2 8" class="animate-spin-reverse" opacity="0.4"/>
                            <path d="M-45,0 L-35,0 M45,0 L35,0 M0,-45 L0,-35 M0,45 L0,35" stroke="#06b6d4" stroke-width="2" />
                        </g>
                    `;
                }

                nodesHtml += `
                    <div style="left: ${slot.x}%; top: ${slot.y}%; transform: translate(-50%, -50%);" 
                         class="absolute w-10 h-10 md:w-12 md:h-12 rounded bg-slate-900 border-2 ${isOnline ? (zone.ispId==='A'?'border-green-500 shadow-[0_0_15px_rgba(34,197,94,0.4)]':'border-blue-500 shadow-[0_0_15px_rgba(59,130,246,0.4)]') : (isSelected ? 'border-cyan-500' : 'border-slate-700')} flex items-center justify-center z-20 pointer-events-auto cursor-pointer hover:scale-110 transition-transform"
                         onclick="state.selectedZoneId=${zone.id}; state.inputIp='${zone.config.ip}'; state.inputCidr=${zone.config.cidr||24}; state.inputMask=cidrToMask(state.inputCidr); switchTab('zones');">
                        <i data-lucide="home" class="w-5 h-5 ${isOnline ? 'text-white' : 'text-slate-500'}"></i>
                        <div class="absolute -bottom-6 text-[9px] w-24 text-center text-slate-400 font-mono bg-black/60 rounded px-1">${zone.name}</div>
                    </div>
                `;
            });

            svg.innerHTML = svgContent;
            nodesDiv.innerHTML = nodesHtml;
            lucide.createIcons();
        }

        function updateGlobalStatus() {
            const statusPanel = document.getElementById('status-panel');
            const statusText = document.getElementById('status-text');
            const statusLight = document.getElementById('status-light');
            const prefA = document.getElementById('pref-a-display');
            const prefB = document.getElementById('pref-b-display');

            const isUp = state.peering.status === 'configured';
            const statusString = isUp ? "ONLINE" : "OFFLINE";
            
            // Only update DOM if status changed to prevent scramble spam
            if(statusText.dataset.current !== statusString) {
                statusText.dataset.current = statusString;
                
                if(isUp) {
                    statusPanel.classList.remove('border-red-500');
                    statusPanel.classList.add('border-green-500', 'shadow-[0_0_20px_rgba(34,197,94,0.3)]');
                    
                    statusLight.classList.remove('bg-red-500', 'shadow-[0_0_10px_red]');
                    statusLight.classList.add('bg-green-500', 'shadow-[0_0_10px_#22c55e]');
                    
                    statusText.classList.remove('text-red-400');
                    statusText.classList.add('text-green-400', 'neon-green');
                } else {
                    statusPanel.classList.add('border-red-500');
                    statusPanel.classList.remove('border-green-500', 'shadow-[0_0_20px_rgba(34,197,94,0.3)]');
                    
                    statusLight.classList.add('bg-red-500', 'shadow-[0_0_10px_red]');
                    statusLight.classList.remove('bg-green-500', 'shadow-[0_0_10px_#22c55e]');
                    
                    statusText.classList.add('text-red-400');
                    statusText.classList.remove('text-green-400', 'neon-green');
                }
                scrambleText(statusText, statusString);
            }

            prefA.innerText = state.ispA.localPref;
            prefB.innerText = state.ispB.localPref;
            document.getElementById('score-display').innerText = state.score + "%";
        }

        function render() {
            document.querySelectorAll('.nav-tab').forEach(btn => {
                if(btn.id === `tab-${state.activeTab}`) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            renderAdvisor();
            renderContent();
            renderMap();
            updateGlobalStatus();
            lucide.createIcons();
        }

        window.onload = () => {
            resizeCanvas();
            initParticles();
            animateCanvas();
            render();
            window.addEventListener('resize', () => {
                resizeCanvas();
                renderMap();
            });
        };

    </script>
</body>
</html>
